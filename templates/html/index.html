<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2)), url('https://source.unsplash.com/1600x900/?movies') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content-inner {
            background: linear-gradient(#085f42, #05e909);
            padding: 80px;
            width: 1000px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p.lead {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .btn-custom {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        footer {
            background: rgba(133, 45, 45, 0.8);
            padding: 10px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Movie Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ad' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cds' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="content-inner">
            <h1>Welcome to the Movie Library</h1>
            <p class="lead">Discover and explore a wide range of movies from various genres. Create an account to save your favorite movies and get personalized recommendations.</p>
            <div>
                <a class="btn btn-custom" href="{% url 'ad' %}">Sign In</a>
                <a class="btn btn-custom" href="{% url 'cds' %}">Sign Up</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Movie Library. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
