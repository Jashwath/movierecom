<!-- movie_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }

        .movie-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
        }

        .movie-poster {
            max-width: 25%;
            height: auto;
            border-radius: 8px 0 0 8px;
        }

        .movie-details {
            padding: 15px;
            flex: 1;
        }

        .movie-title {
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .movie-text {
            margin-bottom: 0.5rem;
        }

        .movie-button {
            width: 100%;
        }

        .navbar {
            background: linear-gradient(to right, #336116, #eaf205);
        }

        .profile-dropdown {
            margin-right: 20px;
            color: #f8f9fa;
        }

        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.8);
            color: #dee2e6;
            border: none;
        }

        .dropdown-menu a {
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .nav-link {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Movie List</a>
        <ul class="navbar-nav ml-auto profile-dropdown">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'vat' %}">Home</a>
                    <a class="dropdown-item" href="{% url 'prof' %}">My Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logt' %}">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Display Movie Results -->
    <div class="container">
        <h2>MovieA List</h2>
        {% for movie in movies_a %}
        <div class="row">
            <div class="col-md-12">
                <div class="card movie-card">
                    <img src="{{ movie.poster }}" class="card-img-top movie-poster" alt="{{ movie.title }}">
                    <div class="movie-details">
                        <h5 class="card-title movie-title">{{ movie.title }}</h5>
                        <p class="card-text movie-text">Year: {{ movie.year }}</p>
                        <p class="card-text movie-text">Type: {{ movie.movie_type }}</p>
                        <p class="card-text movie-text">Actors: {{ movie.actors }}</p>
                        <p class="card-text movie-text">Description: {{ movie.plot }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
